<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch!</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main">
    <div id="header">
      <h1>Etch-a-Sketch!</h1>
    </div>
    <div id="main-container">
      <div id="left-toolbar">
        <button id="clear-canvas-button">
          Clear All
        </button>
        <button id="set-resolution-button">
          Change Resolution
        </button>
        <button id="toggle-borders-button" data-borders="on">
          Remove Borders
        </button>
      </div>
      <div id="drawing-canvas">

      </div>
      <div id="right-toolbar">
        <button id="brush-button">Brush</button>
        <button id="eraser-button">Eraser</button>
        <button id="fill-button">Fill</butoon>
      </div>
    </div>
  </div>
</body>
</html>
